{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-title">
                    <h3><i>TODO LIST</i></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 style="color:MediumVioletRed;">ADD Tasks</h3>
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" name="task" placeholder="Enter task" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="priority" placeholder="Enter your priority" type="text">
            </div>
                <div class="form-group">
                <input class="form-control" name="date" placeholder="Select date" type="date">
            </div>
                    <input class="btn btn-success" type="submit">

            </form>
        </div>
        <div class="col-md-6">
            <h3 style="color:MediumVioletRed;">Task to be completed</h3>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="Card Title">   {{i.name}} </h5>
                    <p><b> {{i.priority}}</b></p>
                    <p><b> {{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
             <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
